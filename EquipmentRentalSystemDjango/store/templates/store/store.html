{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<h3>Best Rental Equipment's </h3>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart"> Add to Cart   
                </button>
                <a class="btn btn-outline-success" href="{% url 'cart' %}">Buy</a>
                <h4 style="display: inline-block; float: right;">₹{{product.price|floatformat:2}}/day</h4>
            </div>
        </div>
